<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Conditional operator</h2>
    <script>
        let operator = '-';
        let res = operator == '+' ? 10 + 20 : 10 - 20;
        document.write("The result is: " + res);
    </script>
</body>
</html>
