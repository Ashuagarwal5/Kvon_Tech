<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <form action="" class="reg">
        <table border="1" width="280px">
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder=" enter your name"></td>
            </tr>
            <tr>
                <td>mobile no.</td>
                <td><input type="tel" placeholder="enter your contact number" width="100%"></td>
            </tr>
            <tr>
                <td>email id</td>
                <td><input type="email" placeholder="enter your email id"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" placeholder="enter your permanent address"></textarea></td>
            </tr>
            <tr>
                <td>picture</td>
                <td><input type="file" placeholder="enter upload your picture"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" id="" placeholder="enter create your password"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
