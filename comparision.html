<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Comparision Operator</h2>
    <script>
        // Comparison Operators in JavaScript
            let x = 10;
            let y = 5;
            let z = 10;
            document.write("x = ", x +" y = ",+ y +" z =" ,+z + "<br>");
            // Using comparison operators in conditions
            if (x > y) {
                document.write("x is greater than y <br>");
            } else {
                document.write("x is not greater than y" + "<br>");
            }

            if (x === z) {
                document.write("x is strictly equal to z" + "<br>");
            } else {
                document.write("x is not strictly equal to z" + "<br>");
            }

            if (y <= z) {
                document.write("y is less than or equal to z" + "<br>");
            } else {
                document.write("y is greater than z" + "<br>");
            }

    </script>
</body>
</html>
