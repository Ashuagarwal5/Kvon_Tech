<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //type of
        var str = new String("Hello World!");
        document.write("str = " + str + "<br>");
        document.write("typeof str = " + typeof (str)+"<br>");

        //access at index
        let str1 = new String("Welcome!");
        let str2 = "Hello!";
        document.write("0th character is = " + str1[0] + "<br>");
        document.write("4th character is = " + str2[4] + "<br>");

        //Case-Sensitive
        let char1 = 'S';
        let char2 = 's'
        let ans = char1 == char2;
        document.write("s == S " + ans);
    </script>
</body>
</html>
