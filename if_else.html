<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
   <script type = "text/javascript">
      // if block
      document.write("<h2>if block </h2>");
      var result;
      var age = 20;
      if( age > 18 ) {
         result = "Qualifies for driving";
      }
	  document.write(result+ "<br>");

      // if-else block
      document.write("<h2>if-else block </h2>");
      var result;
      var age = 15;
      if( age > 18 ) {
        result = "Qualifies for driving";
      } 
      else {
        result = "Does not qualify for driving";
      }
      document.write(result+ "<br>");


      // if-else block
      document.write("<h2>if-else-if block </h2>");

      let book = "maths";
      if (book == "history") {
        document.write("History Book");
      } 
      else if (book == "maths") {
        document.write("Maths Book");
      } 
      else if (book == "economics") {
        document.write("Economics Book");
      } 
      else {
        document.write("Book not find!");
      }
   </script>      
</body>
</html>
