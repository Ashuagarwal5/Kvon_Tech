<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=18;
        if(age>=18){
            alert("you are eligible for voting");
        }
        else{
            alert("you are not eligible for voting");
        }

        let day=5;
        if(day>0 && day<8){
            switch(day){
                case 1: document.write("sunday<br>");
                case 2: document.write("monday<br>");
                case 3: document.write("tuesday<br>");
                case 4: document.write("wednesday<br>");
                case 5: document.write("thrusday<br>");
                case 6: document.write("friday<br>");
                case 7: document.write("saturday<br>");
                default: document.write("please enter correct date <br>");
                break;
            }
        }

    </script>
</body>
</html>
