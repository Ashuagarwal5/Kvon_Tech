<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Assignment Operator:-</h2>
    <script>
        // Demonstrating Assignment Operators in JavaScript

            var x = 10;
            document.write(" x= " + x + "<br>");

            // Addition
            x += 5; 
            document.write("x += 5: " + x + "<br>");

            // Subtraction
            x -= 3; 
            document.write("x -= 3: " + x + "<br>");

            // Multiplication
            x *= 2; 
            document.write("x *= 2: " + x + "<br>");

            // Division
            x /= 4; 
            document.write("x /= 4: " + x + "<br>");

            // Modulus
            x %= 3; 
            document.write("x %= 3: " + x + "<br>");

            // Exponentiation 
            x **= 2; 
            document.write("x**= 2: " + x + "<br>");

    </script>
</body>
</html>
