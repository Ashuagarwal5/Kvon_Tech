<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Destructuring</h1>
    <script>
        var car={
            brand: "Audi",
            color: "Black",
            price: 5000000,
        }

        var {brand, color,price}=car;

         document.write( "Brand : " + brand + "<br> Color : " + color + "<br>Price : "+price +"<br><br>");
        
        // Display data using templete literal
        document.write(`Brand : ${brand} <br> Color : ${color} <br> Price: ${price} <br> <br> <br>`);

        window.document.write("Welcome to Tutorials Point <br>");
        document.write("Welcome to Tutorials Point");
    </script>
</body>
</html>
