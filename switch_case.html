<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch Case</h1>
    <script>
        let grade = 'A';
        switch (grade) {
            case 'A': document.write("Good job <br />");
                break;
            case 'B': document.write("Passed <br />");
                break;
            case 'C': document.write("Failed <br />");
                break;
            default: document.write("Unknown grade <br />");
        }
    </script>
</body>
</html>
