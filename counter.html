<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
</head>
<body style="text-align: center;">

  <h2>Counter: </h2>
  <h2 id="count">0</h2>
  <button onclick="increase()">Increase</button>
  <button onclick="decrease()">Decrease</button>

  <script>
    var count = 0;

    function increase() {
      count++;
      document.getElementById("count").innerText = count;
    }

    function decrease() {
      count--;
      document.getElementById("count").innerText = count;
    }
  </script>

</body>
</html>
