<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>exception handling</h1>
    <script>
        try {
            var a = 100/0;
               
            throw new Error("divisible by 0 is not possible");              
        }
        catch (e) {
            alert(e);
        }
        finally {
            alert("Finally block will always execute!" );
        }
    </script>
</body>
</html>
