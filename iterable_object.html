<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //iterate array using for-of loop
        document.write("<h1>iterate array using for-of loop</h1>")

        const arr= ["Hello", "Hi", 10, 20, 30];
        for (let ele of arr) {
           document.write(ele + ", ");
        }

        // Iterating a string
        document.write("<h1>iterate string using for-of loop</h1>")
        let str = "Hello";
        for (let char of str) {
            document.write(char + ", ");
        }


        // Iterating a Set
        document.write("<h1>iterate set using for-of loop</h1>");
        const set = new Set([10, 20, 30, 40, 40, 50, 50]);
        for (let ele of set) {
            document.write(ele + ", ");
        }

        // Iterating array
        document.write("<h1>iterate map using for-of loop</h1>");
        const map = new Map([
            ["1", "one"],
            ["2", "two"],
            ["3", "three"],
        ]);
        
        for (let ele of map) {
            document.write(ele + ", ");
        } 
    </script>
</body>
</html>
