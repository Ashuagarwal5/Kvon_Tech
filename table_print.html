<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border="1" align="center">
   <script type="text/javascript">
   	   row=prompt("enter no. of rows")
   	   col=prompt("enter no. of column")
      for(i=0;i<row;i++)
      {
        document.write("<tr>")
           for(j=0;j<col;j++)
           {
           	document.write("<td width='100' height='40' bgcolor='gray'></td>")
           }

        document.write("</tr>")
      }

   </script>
</table>
</body>
</html>
