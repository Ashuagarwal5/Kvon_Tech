<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Logical Operators</h2>
    <script>
        // Logical Operators in JavaScript

            let a = true;
            let b = false;

            document.write("a && b: ", a && b+"<br>"); // AND operator
            document.write("a || b: ", a || b +"<br>"); // OR operator
            document.write("!a: ", !a +"<br>"); // NOT operator
            document.write("!b: ", !b +"<br>");

            // Using logical operators in conditions
            let age = 20;
            let License = true;

            if (age >= 18 && License) {
                document.write("You are allowed to drive." +"<br>");
            } 
            else {
                document.write("You are not allowed to drive." +"<br>");
            }

         

    </script>
</body>
</html>
