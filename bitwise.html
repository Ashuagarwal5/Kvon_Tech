<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bitwise operator</h2>
    <script>
        // Bitwise AND (&)
            let a = 5; // 0101 
            let b = 3; // 0011 
            document.write("a = ", a +" b = ",+ b + "<br>");

            document.write("a & b= " + (a & b) + "<br>"); 

            // Bitwise OR (|)
            document.write("a | b= " + (a | b) + "<br>");

            // Bitwise XOR (^)
            document.write("a ^ b= " + (a ^ b) + "<br>"); 

            // Bitwise NOT (~)
            document.write("~a= " + (~a) + "<br>"); 

            // Left Shift (<<)
            document.write("a << 1= " + (a << 1) + "<br>");

            // Right Shift (>>)
            document.write("a >> 1= " + (a >> 1) + "<br>"); 
    </script>
</body>
</html>
