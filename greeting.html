<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greeting</title>
</head>
<body>

  <h1>Welcome!</h1>
  <p>Enter your name:</p>

  <input type="text" id="nameInput" placeholder="please enter your name" >
  <button id="btn">click</button>

  <div id="greeting"></div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const greetBtn = document.getElementById("btn");
    const greetingDiv = document.getElementById("greeting");

    greetBtn.addEventListener("click", function() {
      const name = nameInput.value;
      if (name) {
        greetingDiv.textContent = "Hello, " + name + " ! Nice to meet you!";
      } 
      else {
        greetingDiv.textContent = "Please enter your name first.";
      }
    });
  </script>

</body>
</html>
