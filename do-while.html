<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>do-while loop</h2>
    <script>
        var count = 0;
        do {
            document.write(" Count = " + count + "<br />");
            count++;
        }
        while (count < 5);
    </script>
</body>
</html>
